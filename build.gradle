group 'com.chess.engine'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.projectlombok:lombok:1.16.10"
    compile "com.google.guava:guava:19.0"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
